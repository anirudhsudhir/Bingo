{{define "preview"}}
<div class="preview">
    <div class="id-title">
        <div class="id">
            #{{.ID}}
        </div>
        <div class="title">
            <a href="/snip/view?id={{.ID}}">
                {{.Title}}
            </a>
        </div>
    </div>
    <div class="created">
        {{humanDate .Created}}
    </div>
</div>
{{end}}
